<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Frontend Bilinmesi Gerekenker</h1>
    </header>
    <section id="frontend">
      <h2>Sayaç</h2>
      <!-- butonlara event eklerken v-on:<event_adi> yapısını kullanıyoru -->
      <button v-on:click="increase(5)">5 Arttır</button>
      <button v-on:click="decrease(5)">5 Azalt</button>
      <p>Sonuç: {{count}}</p>
    </section>
    <script src="script.js" defer></script>
  </body>
</html>
