<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Frontend Bilinmesi Gerekenker</h1>
    </header>
    <section id="frontend">
      <h2>Dinamik Şekillendirme</h2>

      <!-- computed yapısı kullanarak class ekledik -->
      <div class="box" @click="clickBox('1')" :class="boxOneSelected"></div>
      <!-- tek bir array yapısı ile değişen ve değişmeyen classlarımızı yazabiliriz -->
      <div @click="clickBox('2')" :class="['box',{selected:secondBox}]"></div>
      <div
        class="box"
        @click="clickBox('3')"
        :class="{selected:thirdBox }"
      ></div>
    </section>
    <script src="script.js" defer></script>
  </body>
</html>
